<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class="card">
        <div class="card-body">
            <h1>STOP WATCH</h1>
            <div class="d-flex">
                <h3 class="pe-3">Hours</h3>
                <h3 class="pe-3">Mins</h3>
                <h3 class="pe-3">Secs</h3>

            </div>
            <div class="d-flex">
                <h3 class="pe-2" id="hour">00</h3>
                <h5>&nbsp; : &nbsp; &nbsp; </h5>
                <h3 class="pe-2" id="Min">00</h3>
                <h5>&nbsp; : &nbsp; &nbsp; </h5>
                <h3 class="pe-2" id="Sec">00</h3>

            </div>
        </div>
    </div>
    <div>
        <button class="border-2 border-primary p-3 m-2 rounded" id="Startbtn" onclick="timer()">START</button>
        <button class="border-2 border-danger p-3 m-2 rounded" id="stopbtn" onclick="Stoptimer()">STOP</button>
        <button class="border-2 border-black p-3 m-2 rounded" id="resetbtn" onclick=" ResetTimer()">RESET</button>

    </div>



    <script src="app.js"></script>
</body>

</html>
